<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <style>
    /* Fallback if style.css fails to load */
    .page { display: flex; min-height: calc(100vh - 80px); }
    .sidebar { width: 260px; padding: 1rem; background: #0b1f2a; color: #d8e9f0; }
    .content { flex: 1; padding: 2rem; }
    .site-header, .site-footer { background: #0a1720; color: #cbe3ee; padding: 0.75rem 1rem; }
    .site-title { color: #83d4ff; text-decoration: none; font-weight: 600; }
  </style>
  <!-- Mermaid for client-side diagram rendering -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: true, theme: 'default' });</script>
</head>
<body>
  <header class="site-header">
    <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | default: 'NeoMeme Markets Docs' }}</a>
  </header>
  <div class="page">
    <aside class="sidebar">
      <nav>
        <h3>Documentation</h3>
        <ul>
          <li><a href="{{ '/index.html' | relative_url }}">Home</a></li>
          <li><a href="{{ '/user-manual.html' | relative_url }}">User Manual</a></li>
          <li><a href="{{ '/troubleshooting.html' | relative_url }}">Troubleshooting Index</a></li>
          <li><a href="{{ '/diagrams.html' | relative_url }}">Diagrams</a></li>
          <li><a href="https://github.com/Snapwave333/membot">GitHub Repo</a></li>
        </ul>
      </nav>
    </aside>
    <main class="content">
      {{ content }}
    </main>
  </div>
  <footer class="site-footer">
    <p>© {{ site.time | date: '%Y' }} NeoMeme Markets — Documentation</p>
  </footer>
</body>
</html>
